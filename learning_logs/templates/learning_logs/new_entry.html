{% extends "learning_logs/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
    <h5>Тема: <a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a></h5>
{% endblock page_header %}

{% block content %}

    <p>Добавить новую запись:</p>
    <form action="{% url 'learning_logs:new_entry' topic.id %}" method="post" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button name="submit" class="btn btn-primary">Добавить запись</button>
        {% endbuttons %}
    </form>

{% endblock content %}
